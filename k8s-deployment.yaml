apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31333
    protocol: TCP
  selector:
    env: dev
---
apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: my-container (- indicates list)
    image: vijaykmm/docker-k8s:tagname
    ports:
    - containerPort: 80
