apiVersion: apps/v1
kind: deployment
metadata:
  name: my-deployment
spec:
  replicas: 10
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
      - name: x-container
        image: nginx
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31256
    protocol: TCP
  selector:
    env: dev
