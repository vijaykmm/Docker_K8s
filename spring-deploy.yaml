apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: springboot
  name: spring-controller
spec:
  replicas:1
  template:
    metadata:
      labels:
        name: springboot
    spec:
      containers:
      - image: vijaykmm/Docker_K8s
        name: springboot
        ports:
        - name: springboot
          containerPort: 8080	
